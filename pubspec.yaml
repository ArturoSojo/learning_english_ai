name: learning_english_ai
description: Aplicación para aprender inglés con IA

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # BLoC
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Firebase
  firebase_core: ^3.15.0
  firebase_auth: ^5.6.1
  google_sign_in: ^7.1.0
  cloud_firestore: ^5.6.10

  # IA y voz
  audioplayers: ^6.1.0
  speech_to_text: ^7.1.0
  text_to_speech: ^0.2.3
  http: ^1.4.0

  # Utilidades
  get_it: ^7.6.4
  injectable: ^2.1.1
  dartz: ^0.10.1
  intl: ^0.18.1
  flutter_tts: ^4.2.3
  shared_preferences: ^2.2.1
  flutter_dotenv: ^5.1.0
  freezed_annotation: ^2.4.4
  auto_route: ^7.8.4
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  english_words: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  freezed: ^2.5.7
  injectable_generator: ^2.1.3
  auto_route_generator: ^7.2.0
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icon/
    - assets/lotties/
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: SF UI Text
      fonts:
        - asset: fonts/SFUIText-Bold.ttf
          weight: 700
        - asset: fonts/SFUIText-Medium.ttf
          weight: 500
        - asset: fonts/SFUIText-Regular.ttf
          weight: 400
        - asset: fonts/SFUIText-Medium.ttf
          weight: 600
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

